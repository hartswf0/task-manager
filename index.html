<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Zapper</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f4f4f4;
            --text-color: #333;
            --task-bg-color: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            color: var(--primary-color);
        }

        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-input input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            font-size: 16px;
        }

        .task-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .task-input button:hover {
            background-color: #3a7bd5;
        }

        .task {
            background-color: var(--task-bg-color);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .task h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .task-actions button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .task-actions button:hover {
            background-color: #e67e22;
        }

        .subtask {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .subtask input[type="checkbox"] {
            margin-right: 10px;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .poof {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            animation: poof 0.5s ease-out;
        }

        @keyframes poof {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        #exportButton {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .task-input {
                flex-direction: column;
            }

            .task-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <h1>Task Zapper</h1>
    
    <div class="task-input">
        <input type="text" id="taskName" placeholder="What needs to be done?">
        <button onclick="addTask()">Zap It In</button>
    </div>

    <div id="taskList">
        <!-- Tasks will be displayed here -->
    </div>

    <button id="exportButton" onclick="exportAsPNG()">Export as PNG</button>

    <script>
        let tasks = [];

        function addTask() {
            const taskName = document.getElementById('taskName').value.trim();
            if (taskName) {
                tasks.push({ name: taskName, subtasks: [], completed: false });
                document.getElementById('taskName').value = '';
                updateTaskList();
            }
        }

        function updateTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.classList.add('task');
                if (task.completed) taskElement.classList.add('completed');
                taskElement.innerHTML = `
                    <h3>${task.name}</h3>
                    <div class="subtasks">
                        ${task.subtasks.map((subtask, subIndex) => `
                            <div class="subtask">
                                <input type="checkbox" ${subtask.completed ? 'checked' : ''} onchange="toggleSubtask(${index}, ${subIndex})">
                                <span class="${subtask.completed ? 'completed' : ''}">${subtask.name}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="task-actions">
                        <button onclick="addSubtask(${index})">Add Step</button>
                        <button onclick="editTask(${index})">Edit</button>
                        <button onclick="removeTask(${index})">Remove</button>
                        <button onclick="toggleTask(${index})">${task.completed ? 'Unmark' : 'Complete'}</button>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
        }

        function addSubtask(taskIndex) {
            const subtaskName = prompt("Enter the step:");
            if (subtaskName && subtaskName.trim()) {
                tasks[taskIndex].subtasks.push({ name: subtaskName.trim(), completed: false });
                updateTaskList();
            }
        }

        function toggleSubtask(taskIndex, subtaskIndex) {
            tasks[taskIndex].subtasks[subtaskIndex].completed = !tasks[taskIndex].subtasks[subtaskIndex].completed;
            updateTaskList();
        }

        function editTask(index) {
            const newName = prompt("Edit task:", tasks[index].name);
            if (newName && newName.trim()) {
                tasks[index].name = newName.trim();
                updateTaskList();
            }
        }

        function removeTask(index) {
            createPoof(event);
            tasks.splice(index, 1);
            updateTaskList();
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            if (tasks[index].completed) {
                createPoof(event);
            }
            updateTaskList();
        }

        function createPoof(e) {
            const poof = document.createElement('div');
            poof.textContent = 'ðŸ’¨';
            poof.className = 'poof';
            poof.style.left = `${e.clientX}px`;
            poof.style.top = `${e.clientY}px`;
            document.body.appendChild(poof);
            setTimeout(() => poof.remove(), 500);
        }

        function exportAsPNG() {
            html2canvas(document.body).then(canvas => {
                const link = document.createElement('a');
                link.download = 'task-list.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Initialize with a sample task
        tasks.push({ name: "Get started with Task Zapper!", subtasks: [], completed: false });
        updateTaskList();
    </script>
</body>
</html>
