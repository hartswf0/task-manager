<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Zapper: Mars Rover Edition</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #ff4500;
            --secondary-color: #1e90ff;
            --background-color: #1c1c1c;
            --text-color: #e0e0e0;
            --task-bg-color: #2a2a2a;
            --accent-color: #32cd32;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 69, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(30, 144, 255, 0.1) 0%, transparent 20%);
        }

        h1, h2 {
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background-color: var(--task-bg-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.2);
        }

        .task-input input, .task-input input[type="date"] {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .task-input button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .task-input button:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }

        .task {
            background-color: var(--task-bg-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--secondary-color);
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .task h3 {
            margin-top: 0;
            color: var(--secondary-color);
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .task-actions button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            font-size: 12px;
        }

        .task-actions button:hover {
            background-color: #4169e1;
            transform: scale(1.05);
        }

        .subtask {
            display: flex;
            align-items: center;
            margin-top: 10px;
            padding: 5px;
            background-color: rgba(30, 144, 255, 0.1);
            border-radius: 5px;
        }

        .subtask input[type="checkbox"] {
            margin-right: 10px;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .subtask input[type="checkbox"]:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .poof {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            animation: poof 0.5s ease-out;
        }

        @keyframes poof {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        #exportButton, #randomTaskButton, #orderTasksButton {
            background-color: var(--accent-color);
            color: var(--background-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.1s;
        }

        #exportButton:hover, #randomTaskButton:hover, #orderTasksButton:hover {
            background-color: #7cfc00;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .task-input {
                flex-direction: column;
            }

            .task-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <h1>Task Zapper: Mars Rover Edition</h1>
    
    <div class="task-input">
        <input type="text" id="taskName" placeholder="New mission objective">
        <input type="date" id="taskDate">
        <button onclick="addTask()">Deploy Task</button>
    </div>

    <div id="taskList">
        <!-- Tasks will be displayed here -->
    </div>

    <button id="randomTaskButton" onclick="selectRandomTask()">Random Task</button>
    <button id="orderTasksButton" onclick="orderTasks()">Order Tasks</button>
    <button id="exportButton" onclick="exportAsPNG()">Export as PNG</button>

    <script>
        let tasks = [];

        function addTask() {
            const taskName = document.getElementById('taskName').value.trim();
            const taskDate = document.getElementById('taskDate').value;
            if (taskName) {
                tasks.push({ 
                    name: taskName, 
                    date: taskDate, 
                    subtasks: [], 
                    completed: false 
                });
                document.getElementById('taskName').value = '';
                document.getElementById('taskDate').value = '';
                updateTaskList();
            }
        }

        function updateTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.classList.add('task');
                if (task.completed) taskElement.classList.add('completed');
                taskElement.innerHTML = `
                    <h3>${task.name}</h3>
                    ${task.date ? `<p>Target Date: ${task.date}</p>` : ''}
                    <div class="subtasks">
                        ${task.subtasks.map((subtask, subIndex) => `
                            <div class="subtask">
                                <input type="checkbox" ${subtask.completed ? 'checked' : ''} onchange="toggleSubtask(${index}, ${subIndex})">
                                <span class="${subtask.completed ? 'completed' : ''}">${subtask.name}</span>
                                ${subtask.timeEstimate ? ` (${subtask.timeEstimate} mins)` : ''}
                            </div>
                        `).join('')}
                    </div>
                    <div class="task-actions">
                        <button onclick="addSubtask(${index})">Add Step</button>
                        <button onclick="editTask(${index})">Recalibrate</button>
                        <button onclick="removeTask(${index})">Abort</button>
                        <button onclick="toggleTask(${index})">${task.completed ? 'Reactivate' : 'Complete'}</button>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
        }

        function addSubtask(taskIndex) {
            const subtaskName = prompt("Enter the step:");
            if (subtaskName && subtaskName.trim()) {
                const timeEstimate = prompt("Enter time estimate in minutes (optional):");
                tasks[taskIndex].subtasks.push({ 
                    name: subtaskName.trim(), 
                    completed: false,
                    timeEstimate: timeEstimate ? parseInt(timeEstimate) : null
                });
                updateTaskList();
            }
        }

        function toggleSubtask(taskIndex, subtaskIndex) {
            tasks[taskIndex].subtasks[subtaskIndex].completed = !tasks[taskIndex].subtasks[subtaskIndex].completed;
            updateTaskList();
        }

        function editTask(index) {
            const newName = prompt("Recalibrate task:", tasks[index].name);
            if (newName && newName.trim()) {
                tasks[index].name = newName.trim();
                const newDate = prompt("Update target date (YYYY-MM-DD) or leave blank:");
                if (newDate) {
                    tasks[index].date = newDate;
                }
                updateTaskList();
            }
        }

        function removeTask(index) {
            createPoof(event);
            tasks.splice(index, 1);
            updateTaskList();
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            if (tasks[index].completed) {
                createPoof(event);
            }
            updateTaskList();
        }

        function createPoof(e) {
            const poof = document.createElement('div');
            poof.textContent = 'ðŸš€';
            poof.className = 'poof';
            poof.style.left = `${e.clientX}px`;
            poof.style.top = `${e.clientY}px`;
            document.body.appendChild(poof);
            setTimeout(() => poof.remove(), 500);
        }

        function exportAsPNG() {
            html2canvas(document.body).then(canvas => {
                const link = document.createElement('a');
                link.download = 'mars-rover-tasks.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function selectRandomTask() {
            if (tasks.length === 0) {
                alert("No tasks available. Add some tasks first!");
                return;
            }
            const randomIndex = Math.floor(Math.random() * tasks.length);
            const randomTask = tasks[randomIndex];
            alert(`Random task selected: ${randomTask.name}`);
            // Optionally, you could highlight this task in the UI
        }

        function orderTasks() {
            tasks.sort((a, b) => {
                if (a.date && b.date) return new Date(a.date) - new Date(b.date);
                if (a.date) return -1;
                if (b.date) return 1;
                return 0;
            });
            updateTaskList();
        }

        // Initialize with a sample task
        tasks.push({ 
            name: "Initiate Mars surface exploration", 
            date: "2024-07-20", 
            subtasks: [
                { name: "Deploy rover", completed: false, timeEstimate: 30 },
                { name: "Calibrate sensors", completed: false, timeEstimate: 15 }
            ], 
            completed: false 
        });
        updateTaskList();
    </script>
</body>
</html>
